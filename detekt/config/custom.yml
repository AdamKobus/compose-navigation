naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable

formatting:
  ArgumentListWrapping:
    maxLineLength: 140
  MaximumLineLength:
    maxLineLength: 140
  ParameterListWrapping:
    maxLineLength: 140

style:
  MaxLineLength:
    maxLineLength: 140
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected|serialVersionUID|.*Preview)'
  UnnecessaryAbstractClass:
    active: true
    ignoreAnnotated:
      - 'Module'
  ReturnCount:
    active: true
    max: 3
    excludedFunctions: 'equals'
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false

complexity:
  TooManyFunctions:
    # It's very easy to run into function limit with Compose
    active: false
