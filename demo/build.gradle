import com.adamkobus.compose.navigation.Libs

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    defaultConfig {
        applicationId "com.adamkobus.compose.navigation.demo"
    }
}

dependencies {
    implementation project(':demo-core')
    implementation project(':demo-ui-commons')
    implementation project(':demo-settings')
    implementation project(':composenav')

    implementation Libs.AndroidX.Core
    implementation Libs.AndroidX.Appcompat
    implementation Libs.Kotlin.Coroutines
    implementation Libs.Google.Material

    // hilt
    implementation Libs.Google.Hilt
    implementation Libs.Google.HiltNavigationCompose
    kapt Libs.Google.HiltCompiler

    // compose
    implementation Libs.Compose.Ui
    implementation Libs.Compose.Activity
    implementation Libs.Compose.Material
    implementation Libs.Compose.ToolingPreview
    debugImplementation Libs.Compose.UiTooling

    implementation Libs.Accompanist.NavigationAnimation

    // testing
    testImplementation Libs.Test.JUnit
    testImplementation Libs.Test.Mockk
}